<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="game-container">
        <!-- header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- player container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"> </span></h2>
            <!-- <i class="fa-solid fa-hand-back-fist"></i> -->
            <i class="far fa-regular fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <!-- <i class="fa-regular fa-hand"></i> -->
            <i class="far fa-regular fa-hand" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <!-- <i class="fa-regular fa-hand-scissors"></i> -->
            <i class="far fa-regular fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            <!-- <i class="fa-regular fa-hand-lizard"></i> -->
            <i class="far fa-regular fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <!-- <i class="fa-regular fa-hand-spock"></i> -->
            <i class="far fa-regular fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <!-- Computer container -->
        <div class="computer-container" id="computer">
            <h2>Computer - <span id="computerScore">0</span><span class="choice" id="computerChoice"> </span></h2>
            <!-- <i class="fa-regular fa-hand-back-fist"></i> -->
            <i class="far fa-regular fa-hand-back-fist" title="Rock" id="computerRock"></i>
            <!-- <i class="fa-regular fa-hand"></i> -->
            <i class="far fa-regular fa-hand" title="Paper" id="computerPaper"></i>
            <!-- <i class="fa-regular fa-hand-scissors"></i> -->
            <i class="far fa-regular fa-hand-scissors" title="Scissors" id="computerScissors"></i>
            <!-- <i class="fa-regular fa-hand-lizard"></i> -->
            <i class="far fa-regular fa-hand-lizard" title="Lizard" id="computerLizard"></i>
            <!-- <i class="fa-regular fa-hand-spock"></i> -->
            <i class="far fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- reset icon -->
        <i class="fa-solid fa-arrows-rotate reset-icon" title="reset" onclick="resetAll()"></i>
        <!-- Result Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText">
            </h3>
        </div>
      
    </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/be9df0c899.js" crossorigin="anonymous"></script>
</body>
    <script src="script.js"></script>
</html>
